<!DOCTYPE html>
<html>
    <head>
        <script defer src="./js/script.js"></script>
        <title>Todo List</title>
    </head>

    <body>
        <h1>Our Todo List:</h1>

        <h2>Current Todos</h2>
        <ul id="currentTodos"></ul>

        <h2>Finished Todos</h2>
        <ul id="finishedTodos"></ul>

        <form id="todoForm">
            <label for="todoInput">Todo:</label>
            <input type="text" id="todoInput" placeholder="enter a todo..." />

            <button type="submit">Submit</button>
        </form>

        <button id="clearButton">Clear</button>
    </body>
</html>
